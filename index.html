<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabra Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        color: #f1f1f1;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        line-height: 1.6;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      nav {
        background-color: rgba(15, 12, 41, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .nav-container {
        display: flex;
        max-width: 1400px;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5%;
        margin: 0 auto;
      }

      .logo {
        color: #f1f1f1;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .logo span {
        color: #8a2be2;
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #f1f1f1;
        font-weight: 500;
        transition: all 0.3s;
        position: relative;
      }

      .nav-links a:hover {
        color: #8a2be2;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #8a2be2;
        transition: width 0.3s;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 1.5rem;
        color: #f1f1f1;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(15, 12, 41, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .mobile-menu.active {
        opacity: 1;
        pointer-events: all;
      }

      .mobile-links {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        text-align: center;
      }

      .mobile-links a {
        text-decoration: none;
        color: #f1f1f1;
        font-size: 1.5rem;
        font-weight: 500;
        transition: color 0.3s;
      }

      .mobile-links a:hover {
        color: #8a2be2;
      }

      .close-menu {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 1.8rem;
        cursor: pointer;
        color: #f1f1f1;
        transition: transform 0.3s;
      }

      .close-menu:hover {
        transform: rotate(90deg);
        color: #8a2be2;
      }

      .hero {
        padding: 10rem 5% 4rem;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .main-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        gap: 3rem;
        margin: 0 auto;
      }

      .image {
        flex: 1;
        max-width: 500px;
        position: relative;
      }

      .image::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        background: linear-gradient(45deg, #8a2be2, #4b0082);
        top: 15px;
        left: 15px;
        z-index: -1;
        opacity: 0.7;
      }

      .image img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        object-fit: cover;
        height: auto;
        transition: transform 0.5s;
        filter: grayscale(20%);
      }

      .image:hover img {
        transform: translate(-5px, -5px);
        filter: grayscale(0%);
      }

      .content {
        flex: 1;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, #f1f1f1, #8a2be2);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .typewriter {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        height: 2.5rem;
      }

      .typewriter-text {
        font-weight: 600;
        color: #8a2be2;
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      }

      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: #d1d1d1;
      }

      .social-links {
        display: flex;
        margin-bottom: 2rem;
        gap: 1.5rem;
      }

      .social-links a {
        color: #f1f1f1;
        font-size: 1.5rem;
        transition: all 0.3s;
        display: inline-block;
      }

      .social-links a:hover {
        color: #8a2be2;
        transform: translateY(-5px) scale(1.1);
        text-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
      }

      button {
        background: linear-gradient(45deg, #8a2be2, #4b0082);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .main-container {
          flex-direction: column;
          text-align: center;
        }

        .image {
          margin-bottom: 3rem;
          max-width: 400px;
        }

        .social-links {
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .menu-toggle {
          display: block;
        }

        h1 {
          font-size: 2.5rem;
        }

        .typewriter {
          font-size: 1.5rem;
        }

        .hero {
          padding-top: 8rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">Sosy <span>Codes</span></div>

        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Skills</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="#">Projects</a>
        </div>

        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="mobile-menu">
          <div class="mobile-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Projects</a>
            <i class="fa-solid fa-xmark close-menu"></i>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="main-container">
        <div class="image">
          <img src="images/main-image.jpg" alt="Sabra's profile picture" />
        </div>
        <div class="content">
          <h1>Hey I'm <span>Sabra</span></h1>
          <div class="typewriter">
            I'm a <span class="typewriter-text">Web Developer</span>
          </div>
          <p>
            I create stunning, functional websites with modern technologies. My
            passion is turning ideas into digital experiences that captivate and
            engage users.
          </p>
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <div class="btn">
            <button>Hire me</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mobile Menu Toggle
        const menuToggle = document.querySelector(".menu-toggle");
        const mobileMenu = document.querySelector(".mobile-menu");
        const closeMenu = document.querySelector(".close-menu");

        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.add("active");
        });

        closeMenu.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
        });

        // Close menu when clicking on links
        document.querySelectorAll(".mobile-links a").forEach((link) => {
          link.addEventListener("click", () => {
            mobileMenu.classList.remove("active");
          });
        });

        // Text rotation effect
        const professions = [
          "Web Developer",
          "Freelancer",
          "Programmer",
          "Health Infor. Manager",
        ];
        const typewriterText = document.querySelector(".typewriter-text");
        let currentIndex = 0;

        function rotateText() {
          currentIndex = (currentIndex + 1) % professions.length;
          typewriterText.textContent = professions[currentIndex];

          // Add animation class
          typewriterText.classList.add("animate-text");
          setTimeout(() => {
            typewriterText.classList.remove("animate-text");
          }, 1000);
        }

        // Change text every 3 seconds
        setInterval(rotateText, 3000);
      });
    </script>
  </body>
</html>
